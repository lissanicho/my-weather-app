<!DOCTYPE html>
<html>
  <head>
    <title>My Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/4fe85eb410.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row" id="button-row">
        <div class="col-4">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="off"
              id="search-text-input"
            />
            <input type="submit" value="search" />
          </form>
        </div>
        <div class="col-8">
          <button id="current-location">Current Weather</button>
        </div>
      </div>
      <div class="row" id="current-forecast">
        <div class="col-6">
          <h1>City</h1>
          <p id="date">Day and time</p>
          <h2>
            <span id="temp"> current temp </span>
          </h2>
          <p id="cloud-condition">cloud condition</p>
        </div>
        <div class="col-6">
          <img src="" alt="cloudy" id="icon" />
          <p id="humidity">humidity</p>
          <p id="wind">wind</p>
        </div>
      </div>
      <div class="row" id="weekly-forecast">
        <div class="col-2">
          <p id="forecast-day">
            Day 1<br />
            <i class="fa-solid fa-sun" id="sunny"></i>
          </p>
        </div>
      </div>
    </div>
    <p>
      <a
        id="source-link"
        href="https://github.com/lissanicho/my-weather-app"
        target="_blank"
      >
        Open source code </a
      >by Larissa Nicholson
    </p>

    <script src="src/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
